<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkRoute: WayPoint Express</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #80deea);
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            font-family: 'Montserrat', sans-serif;
            color: #0056b3;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        label {
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        label i {
            margin-right: 10px;
            transition: color 0.3s;
        }
        label:hover i {
            color: #0056b3; /* Change icon color on hover */
        }
        select,
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
            transition: border-color 0.3s;
        }
        select:focus,
        input[type="text"]:focus {
            border-color: #007BFF; /* Highlight border on focus */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Scale button on hover */
        }
        .suggestions {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            background: white;
            z-index: 1000;
            width: calc(100% - 22px);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: max-height 0.3s ease; /* Add transition */
        }
        .suggestion-item {
            padding: 8px;
            cursor: pointer;
            transition: background-color 0.2s; /* Transition for hover effect */
        }
        .suggestion-item:hover {
            background-color: #e9e9e9;
            padding-left: 12px; /* Add slight left padding on hover */
        }
        #results {
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #007BFF;
            animation: fadeIn 1s ease-in-out;
        }
        #directions-output {
            white-space: pre-line;
            margin-top: 10px;
            padding: 10px;
            background-color: #f7f9fc;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
            font-family: 'Poppins', sans-serif;
            color: #333;
            font-size: 18px;
            animation: fadeIn 1s ease-in-out;
        }
        .directions-list .direction-step {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .directions-list .direction-step:last-child {
            border-bottom: none;
        }
        .direction-step .step-icon {
            font-size: 20px;
            margin-right: 10px;
            color: #007BFF;
        }
        .direction-step .step-text {
            flex-grow: 1;
        }
        .directions-list .step-distance {
            font-size: 14px;
            color: #999;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-map-marked-alt"></i> <i class="fa-solid fa-globe"></i> SparkRoute: Waypoint Express</h1>
    <form id="route-form">
        <label for="vehicle"><i class="fas fa-car"></i> Vehicle:</label>
        <select id="vehicle" name="vehicle" required>
            <option value="">Select vehicle type</option>
            <option value="car">Car</option>
            <option value="car_delivery">Car Delivery</option>
            <option value="car_avoid_ferry">Car (Avoid Ferry)</option>
            <option value="car_avoid_motorway">Car (Avoid Motorway)</option>
            <option value="car_avoid_toll">Car (Avoid Toll)</option>
            <option value="truck">Truck</option>
            <option value="small_truck">Small Truck</option>
            <option value="small_truck_delivery">Small Truck Delivery</option>
            <option value="scooter">Scooter</option>
            <option value="scooter_delivery">Scooter Delivery</option>
            <option value="bike">Bike</option>
            <option value="mtb">Mountain Bike</option>
            <option value="racingbike">Racing Bike</option>
            <option value="foot">Foot</option>
            <option value="hike">Hike</option>
        </select>

        <label for="start_loc"><i class="fas fa-map-marker-alt"></i> Starting Location:</label>
        <div style="position: relative;">
            <input type="text" id="start_loc" name="start_loc" placeholder="Enter starting location" required autocomplete="off">
            <div id="start-suggestions" class="suggestions" style="display: none;"></div>
        </div>

        <label for="dest_loc"><i class="fas fa-flag-checkered"></i> Destination Location:</label>
        <div style="position: relative;">
            <input type="text" id="dest_loc" name="dest_loc" placeholder="Enter destination location" required autocomplete="off">
            <div id="dest-suggestions" class="suggestions" style="display: none;"></div>
        </div>

        <label for="optimization"><i class="fas fa-cogs"></i> Optimization:</label>
        <select id="optimization" name="optimization">
            <option value="fastest">Fastest</option>
            <option value="shortest">Shortest</option>
        </select>

        <button type="submit"><i class="fas fa-route"></i> Get Directions</button>
    </form>

    <div id="results">
        <h2><i class="fa-solid fa-diamond-turn-right"></i> Directions:</h2>
        <div id="directions-output" class="directions-list"></div>
    </div>
    
    
    <script>
        // Function to fetch suggestions from the server
        async function fetchSuggestions(query, type) {
            const response = await fetch(`/suggestions?query=${query}&type=${type}`);
            const suggestions = await response.json();
            return suggestions;
        }

        // Function to handle input in starting location
        document.getElementById('start_loc').addEventListener('input', async function () {
            const query = this.value;
            if (query.length > 2) {  // Minimum characters for suggestions
                const suggestions = await fetchSuggestions(query, 'start');
                displaySuggestions(suggestions, 'start');
            } else {
                document.getElementById('start-suggestions').style.display = 'none';
            }
        });

        // Function to handle input in destination location
        document.getElementById('dest_loc').addEventListener('input', async function () {
            const query = this.value;
            if (query.length > 2) {
                const suggestions = await fetchSuggestions(query, 'dest');
                displaySuggestions(suggestions, 'dest');
            } else {
                document.getElementById('dest-suggestions').style.display = 'none';
            }
        });

        // Function to display suggestions
        function displaySuggestions(suggestions, type) {
            const suggestionsDiv = document.getElementById(`${type}-suggestions`);
            suggestionsDiv.innerHTML = '';

            if (suggestions.length > 0) {
                suggestions.forEach(suggestion => {
                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    item.textContent = suggestion;
                    item.onclick = () => {
                        document.getElementById(type === 'start' ? 'start_loc' : 'dest_loc').value = suggestion;
                        suggestionsDiv.style.display = 'none';
                    };
                    suggestionsDiv.appendChild(item);
                });
                suggestionsDiv.style.display = 'block';
            } else {
                suggestionsDiv.style.display = 'none';
            }
        }

        // Form submission handler
        document.getElementById('route-form').onsubmit = async function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const response = await fetch('/get_directions', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();

            // Display directions or error message
            if (data.error) {
                document.getElementById('directions-output').innerText = data.error;
            } else {
                let directionsText = data.directions;
                data.steps.forEach(step => {
                    directionsText += step + "\n";
                });
                document.getElementById('directions-output').innerText = directionsText;
            }
        };
    </script>
</body>
</html>
