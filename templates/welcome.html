<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SparkRoute</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #80deea);
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 36px;
            color: #007BFF;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        a, button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        a:hover, button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Welcome to LightPath: Route Tracker</h1>
    <p>Your guide to faster and smarter route planning.</p>
    
    <button onclick="redirectToIndex()">Get Started</button>

    <script>
        function redirectToIndex() {
            window.location.href = '/index';
        }

        // Automatically redirect after 10 seconds
        setTimeout(() => {
            window.location.href = '/index';
        }, 10000);
    </script>
</body>
</html>
